<div class="container">
  <div class="col-md-2">
    <button class="btn">Add Assignments</button>
  </div>
  <div class="col-md-10">
    <h4>Class: {{className}}</h4>
    <table class="table">
      <tr>
        <th>Assignment Name</th>
        <th>Due Date</th>
      </tr>
      <tr ng-repeat="assignment in assignmentList">
        <td>{{assignment.name}}</td>
        <td>{{assignment.date}}</td>
      </tr>
    </table>
  </div>
</div>
