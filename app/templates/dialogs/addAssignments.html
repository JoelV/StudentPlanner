<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <h4>Add Assignments</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label>Assignment</label>
            <input class="form-control" type="text" ng-model="assignment.name"
                   placeholder="Example: Read Chapter/Assignment">
          </div> 
          <div class="form-group">
            <label>Due Date</label>
            <input class="form-control" type="date" ng-model="assignment.date"
                   placeholder="MM-DD-YYYY">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" ng-click="add(assignment)">Add</button>
        <button class="btn" ng-click="close()">Close</button>
      </div>
  </div>
</div>
